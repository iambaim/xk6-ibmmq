name: Image tests

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Tests
      uses: cloudposse/github-action-docker-compose-test-run@main
      with:
        file: tests/docker-compose-test.yml
        service: k6
        entrypoint: /usr/bin/k6
        command: run --vus 2 --duration 5s /tmp/localtest.js